<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="experience">
    <div class="w-100">
        <h2 class="mb-5">Werkervaring</h2>

        <div *ngFor="let ervaring of werkErvaring"
            class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="resume-content">
                <h3 class="mb-0">{{ervaring.functie}}</h3>
                <div class="subheading mb-3">{{ervaring.organisatie}}</div>
                <p>{{ervaring.beschrijving}}</p>
            </div>
            <div class="resume-date text-md-right">
                <span class="text-primary">{{DateToShort(ervaring.datumVan)}} - {{ervaring.datumTm != null ?
                    DateToShort(ervaring.datumTm) : "heden"}}</span>
            </div>
        </div>

    </div>
</section>
<hr class="m-0" />
