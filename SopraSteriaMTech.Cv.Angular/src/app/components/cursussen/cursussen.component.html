<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="courses">
    <div class="w-100">
        <h2 class="mb-5">Cursussen</h2>

        <div *ngFor="let cursus of cursussen"  class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="resume-content">
                <h3 class="mb-0">{{cursus.naam}}</h3>
                <div class="subheading mb-3">{{cursus.instituut}}</div>
                <div>Certificaat: {{cursus.certificaat == null ? "N.v.t." : (cursus.certificaat ? "Ja" : "Nee")}}
                </div>
            </div>
            <div class="resume-date text-md-right">
                <span class="text-primary">{{DateToShort(cursus.datum)}}</span>
            </div>
        </div>

    </div>
</section>
<hr class="m-0" />
