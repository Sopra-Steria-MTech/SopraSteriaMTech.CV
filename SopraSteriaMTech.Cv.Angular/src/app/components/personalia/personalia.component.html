<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about" *ngIf="personalia != null">
    <div class="w-100">
        <app-upload-image [foto]="personalia.foto" />
        <h1 class="mb-0">{{personalia.naam}}</h1>
        <div class="subheading mb-5">
            Geboortedatum: {{DateToLong(personalia.geboortedatum)}}
            <br />
            Woonplaats: {{personalia.woonplaats}}
        </div>
        <p class="lead mb-5">Hobbies: {{personalia.hobbies}}</p>
    </div>
</section>
<hr class="m-0" />
