<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="education">
    <div class="w-100">
        <h2 class="mb-5">Opleiding</h2>

        <div *ngFor="let opleiding of opleidingen" class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
            <div class="resume-content">
                <h3 class="mb-0">{{opleiding.school}}</h3>
                <div class="subheading mb-3">{{opleiding.niveau}}</div>
                <div>Diploma: {{opleiding.diploma ? "Ja" : "Nee"}}</div>
            </div>
            <div class="resume-date text-md-right">
                <span class="text-primary">{{DateToShort(opleiding.datumVan)}} - {{opleiding.datumTm != null ?
                    DateToShort(opleiding.datumTm) : "heden"}}</span>
            </div>
        </div>

    </div>
</section>
<hr class="m-0" />
